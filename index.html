<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Review Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/app.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Header dan Search Form -->
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">Blog Review</h1>
            <form id="searchForm" class="max-w-md mx-auto">
                <div class="flex gap-2">
                    <input type="text" id="domainInput" 
                           class="flex-1 p-2 border rounded-lg"
                           placeholder="Masukkan domain blog...">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Cari
                    </button>
                </div>
            </form>
        </header>

        <!-- Konten Utama -->
        <div id="content" class="space-y-8">
            <!-- Tempatkan review card di sini -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
    </div>
</body>
</html>
